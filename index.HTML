<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header class = "header">
        <div class="logo-Container">

        <img src="Photos/Logo.png" alt="Logo" style = "width:60vh; cursor:pointer;margin-top:2vh">
        <span><a href="#Room">About</a></span>

        </div>
    </header>

    <main>
        <div class="scoreboard">
            <span class="player" id ="Astronut">Astronut</span>

          </div>

      <section class="gameSec" id ="gameSec">

          <img class ="choice" id = "paper" src="Photos/Paper.png" alt="Paper">

          <img class ="choice" id = "scissors" src="Photos/Scissors.png" alt="Scissors">
        </div>
        <div id="status">  Make Your Move</div>

        
      </section>  

      <section id = "Room" class ="Room">
          <div class ="Create">
        <button>Create a New Game</button>

         </div>
      
         </section>

      

    </main>
