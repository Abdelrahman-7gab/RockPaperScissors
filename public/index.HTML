<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Style.css"> 
    <link rel="icon" href="Photos/Paper.png">
    
</head>

<body>
    <header class = "header">
        <div class="logo-Container">

        <img src="Photos/Logo.png" alt="Logo" style = "width:60vh; cursor:pointer;margin-top:2vh">
        <span><a href="#Room">About</a></span>

        </div>
    </header>

    <main>
      <img src="Photos/rocket.png" id ="rocket" alt="">
      <img src="Photos/alienship.png" id ="alienship" alt="">
      <img src="Photos/kidnap.png" id ="kidnap" alt="">

      <section class="gameSec">
        <div class="scoreboard">
          <span class="player" id ="Astronut">Astronut</span>
          <span id="score1">0</span>:<span id="score2">0</span>
          <span class="player" id = "Alien">Alien</span>
        </div>

        <div class="game">
          <img class ="choice" id = "paper" src="Photos/Paper.png" alt="Paper">
          <img class ="choice" id = "rock" src="Photos/Rock.png" alt="Rock">
          <img class ="choice" id = "scissors" src="Photos/Scissors.png" alt="Scissors">
        </div>
        <span id="status"> Make Your Move</span>
      </section>  

      <section id = "Room">
          <div class ="Create">
        <button id ="new">Create a New Game</button>
        <span id = "RoomStatus"></span>
        <button id ="join">Join a Game</button>
          </div>
          <div id = "InsertDIV">
          <span id ="insert">Insert Game Code here:</span>
          <span><input id ="box" type="text" maxlength = "4"></span>
        </div>

         </section>
    </main>

    <script src="socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
