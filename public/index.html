<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Style.css"> 
    <link rel="icon" href="Photos/Paper.png?">
    
</head>

<body>
    <header>
       <div class="headerContainer">
        <span id ="logo" style = "font-size:6vh; cursor:pointer;">Space Duel</span>
        <div class = "navs">
        <a href="#RoomSec">About</a>
        <a href="#RoomSec">About</a>
        <a href="#RoomSec">About</a>
      </div>
    </div>
       
      
       
    </header>

    
    <img src="Photos/soundOff.png" id ="sound" alt="">
    <img class ="winAnimation anim" id = "paperDown" src="Photos/PaperAlien.png">
    <img class ="winAnimation anim" id = "rockDown" src="Photos/RockAlienCatch.png">
    <img class ="winAnimation anim" id = "scissorsDown" src="Photos/ScissorsAlien.png">

    <img class ="winAnimationUp anim" id = "scissorsUp" src="Photos/Scissors.png">
    <img class ="winAnimationUp anim" id = "paperUp" src="Photos/Paper.png">
    <img class ="winAnimationUp anim" id = "rockUp" src="Photos/Rock.png">
    

    <main>
      <img src="Photos/rocket.png" id ="rocket" alt="">
      <img src="Photos/alienship.png" id ="alienship" alt="">
      <img src="Photos/kidnap.png" id ="kidnap" alt="">

      <section id="gameSec">

       

        <span class="scoreboard">
          <span><img id ="astroHead" class="icon" src="Photos/AstroHead.png" alt=""></span>
          <span id="score1">0</span>:<span id="score2">0</span>
          <span><img id ="alienHead" class = "icon" src="Photos/AlienHead.png" alt=""></span>
        </span>

        <div id = "GameContainer">
        <div class="game">
          <img class ="choice" id = "paper" src="Photos/PaperAlien.png" alt="Paper">
          <img class ="choice" id = "rock" src="Photos/RockAlienCatch.png" alt="Rock">
          <img class ="choice" id = "scissors" src="Photos/ScissorsAlien.png" alt="Scissors">
        </div>
        <span id="status"> Make Your Move</span>
      </div>
      </section>  

      <section id = "RoomSec">
        <span id = "RoomStatus"></span>

        <div id="RoomCreation">

          <div class ="Create">
            <div>
              <span class = "selecting">First to get:</span> 
              <button id = "three">3</button>
              <button id = "five"> 5</button>
              <button id = "ten">10</button>
            
            </div> 
            <span id ="characterChoice">
        <button class = "roomButton" id ="new">Create a New Game</button>
        
        <span><img id ="astroCHR" class="CHRicon" src="Photos/AstroHead.png" alt=""></span>
        <span><img id ="alienCHR" class = "CHRicon" src="Photos/AlienHead.png" alt=""></span>
      </span>

       

        <button class = "roomButton" id ="join">Join a Game</button>
          </div>
          <div id = "InsertDIV">
          <span id ="insert">Insert Game Code here:</span>
          <span><input id ="box" type="text" maxlength = "4"></span>
        </div>

      </div>
         </section>

         <section id = "Info"> 
           <div id="container">



           </div>
        
        </section>
    </main>

    <script src="socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
